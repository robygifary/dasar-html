<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>registration</title>
        <style>
        </style>
    </head>
    <body>
        <h1 id="registrasi">Registration</h1>
        <table cellpacing="0" cellpading="5">
            <form action="">
                <tr>
                    <td><label for="Username">Username</label></td>
                    <td><input type="text" id="Username"></td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td><input type="password" id="Password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="radio" id="Pria" name="gender"><label for="Pria">Pria</label>
                            <input type="radio" id="Wanita" name="gender"><label for="Wanita">Wanita</label>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            <input type="checkbox" id="SMA/K"><label for="SMA/K">SMA/K</label>
                            <input type="checkbox" id="S-1"><label for="S-1">S-1</label>
                            <input type="checkbox" id="S-2"><label for="S-2">S-2</label>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td>Kota</td>
                    <td><select name="Kota" id="Kota">
                        <option value="Kota">Jakarta</option>
                        <option value="Kota">Bandung</option>
                        <option value="Kota">Bogor</option>
                        <option value="Kota">Tanggerang</option>
                        <option value="Kota">Bekasi</option>
                        <option value="kota">Yogyakarta</option>
                        <option value="kota">Medan</option>
                        <option value="kota">Lampung</option>
                        <option value="Kota">Surabaya</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Pendidikan Non Formal</td>
                    <td>
                        <textarea name="Skill" id="Skill" cols="30" rows="10"></textarea>
                    </td>
                </tr>
                <tr>
                    <center>
                        <td colspan="2">
                            <div style="text-align:center;"><button type="submit">Kirim</button></div>
                        </td>
                    </center>
                </tr>
            </form>

        </table>
        <script src="selection.js"></script>
    </body>

</html>
